<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <form class="vizitka" method="post">
        <div class="row">
            <label for="celeJmeno">Jméno</label>
            <input type="text" th:field="${vizitka.celeJmeno}" th:value="${vizitka.celeJmeno}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.celeJmeno')}" th:errors="${vizitka.celeJmeno}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="firma">Firma</label>
            <input type="text" th:field="${vizitka.firma}" th:value="${vizitka.firma}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.firma')}" th:errors="${vizitka.firma}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="ulice">Ulice a číslo popisné</label>
            <input type="text" th:field="${vizitka.ulice}" th:value="${vizitka.ulice}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.ulice')}" th:errors="${vizitka.ulice}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="obec">Obec</label>
            <input type="text" th:field="${vizitka.obec}" th:value="${vizitka.obec}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.obec')}" th:errors="${vizitka.obec}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="psc">PSČ</label>
            <input type="text" th:field="${vizitka.psc}" th:value="${vizitka.psc}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.psc')}" th:errors="${vizitka.psc}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="email">E-mail <small>(volitelný)</small></label>
            <input type="email" th:field="${vizitka.email}" th:value="${vizitka.email}"/>
        </div>
        <div class="row">
            <label for="telefon">Telefon <small>(volitelný)</small></label>
            <input type="tel" th:field="${vizitka.telefon}" th:value="${vizitka.telefon}"/>
        </div>
        <div class="row">
            <label for="web">Web <small>(volitelný)</small></label>
            <input type="url" th:field="${vizitka.web}" th:value="${vizitka.web}"/>
        </div>
        <div class="form-controls">
            <button type="submit">Odeslat</button>
        </div>
    </form>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
